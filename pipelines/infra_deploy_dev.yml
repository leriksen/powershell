variables:
  - group: terraform-base
  - group: devops-base
  - group: devops-non-prod
  - group: devops-dev

pool:
  vmImage: ubuntu-22.04

trigger:
  batch: true
  branches:
    include:
      - master
      - main
  paths:
    include:
      - terraform
      - modules
      - scripts
      - pipelines/infra_deploy_dev.yml

stages:
  - template: ./templates/plan.yml
    parameters:
      environment: $(environment)

  - template: ./templates/apply.yml
    parameters:
      environment: $(environment)
